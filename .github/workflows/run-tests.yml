name: run-tests
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-oas:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Run the OpenAPI linter
      run: bunx @stoplight/spectral-cli lint ./specs/oh-dear.openapi.yaml --format github-actions

  lint-arazzo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 1
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Run the Arazzo linter
      run: bunx @redocly/cli lint ./specs/oh-dear.arazzo.yaml --format github-actions