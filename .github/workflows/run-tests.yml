name: run-tests
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: [22]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 1

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Run the tests with coverage
      run: bunx @stoplight/spectral-cli lint openapi.yaml --format github-actions
      continue-on-error: false

    - name: Linting Success Message
      if: success()
      run: echo "Spec linting passed!"